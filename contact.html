	<!-- contact -->
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h2>Contact Form</h2> <hr />
				<form class="form-horizontal">
					<div class="form-group">
						<label for="name" class="col-sm-2 control-label">Name</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" placeholder="type your name here..">
						</div>
					</div>
					<div class="form-group">
						<label for="email" class="col-sm-2 control-label">E-mail</label>
						<div class="col-sm-6">
							<input type="email" class="form-control" placeholder="type your email here..">
						</div>
					</div>
					<div class="form-group">
						<label for="messsage" class="col-sm-2 control-label">Message</label>
						<div class="col-sm-6">
							<textarea class="form-control" rows="3" placeholder="Enter your message here...."></textarea>
						</div>
					</div>
					<div class="form-group">
						<label for="website" class="col-sm-2 control-label">Facorite website</label>
						<div class="col-sm-6">
							<label class="checkbox-inline">
								<input type="checkbox" value="option1"> YouTube
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" value="option2"> Twitter
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" value="option3"> Google
							</label>
						</div>
					</div>
					<div class="form-group">
						<label for="gender" class="col-sm-2 control-label">Gender</label>
						<div class="col-sm-6">
							<label class="radio-inline">
								<input type="radio" name="genderRadio" value="option1"> Male
							</label>
							<label class="radio-inline">
								<input type="radio" name="genderRadio" value="option2"> Female
							</label>
						</div>
					</div>
					<div class="form-group">
						<label for="city" class="col-sm-2 control-label">City</label>
						<div class="col-sm-6">
							<select class="form-control">
								<option>Select Your City</option>
								<option>Idar</option>
								<option>Himmatnagar</option>
								<option>Khedbhrama</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-6">
							<button type="submit" class="btn btn-primary">Submit</button>
							<button type="reset" class="btn btn-default">Clear</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

<script src="http://code.jquery.com/jquery-1.11.3.min.js" ></script>
<script src="js/bootstrap.js"></script>
